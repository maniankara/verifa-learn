# CI Workflow

on:
  # run this workflow on any branch or a PR
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

name: ci
jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build
        run: mkdocs build
