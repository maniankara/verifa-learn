# Release Workflow

name: release
on:
  push:
    tags:
      - "*"

jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build
        run: mkdocs build
      - name: Publish
        run: mkdocs gh-deploy --force
